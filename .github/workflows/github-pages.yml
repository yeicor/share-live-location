name: "Github Pages"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v5"
      - uses: "actions/setup-node@v4"
      - run: "yarn install"
      - run: "yarn build"
      - uses: "actions/upload-pages-artifact@v3"
        with: { path: "dist" }

  deploy:
    needs: "build"
    if: github.ref == 'refs/heads/master'
    permissions:
      pages: "write"
      id-token: "write"
    environment:
      name: "github-pages"
      url: "${{ steps.deployment.outputs.page_url }}"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Deploy to GitHub Pages"
        uses: "actions/deploy-pages@v4"
        id: "deployment"

